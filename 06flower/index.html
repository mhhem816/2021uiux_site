<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FLOWER MARCEK</title>
  <link rel="stylesheet" href="css/jquery.bxslider.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/colorbox.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/jquery.bxslider.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/jquery.colorbox-min.js" charset="utf-8"></script>
  <script src="js/script.js"></script>



</head>
<body>
<header>
  <div class="headerWrap clearfix">
    <h2><a href="#" class="logo">FLOWER MARCEK</a></h2>
    <div class="mainMenu">
      <ul class="clearfix">
        <li><a href="#">꽃바구니</a></li>
        <li><a href="#">식물</a></li>
        <li><a href="#">조화</a></li>
        <li><a href="#">문의하기</a></li>
      </ul>
    </div>
  </div>
  <div class="slider">
    <ul class="banner">
      <li class="banner1"></li>
      <li class="banner2"></li>
      <li class="banner3"></li>
    </ul>
  </div>
</header>
<div class="sectionWrap">
<div class="section">
    <div class="sliderTitle clearfix">
      <h2>Real-time booking confirmation</h2>
      <p>실시간으로 예약된 내용을 확인 하실 수 있습니다.</p>
    </div>
    <div class="sectionslider">
      <div class="swiper-container mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="images/s-imges/rectangle1.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="images/s-imges/rectangle2.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="images/s-imges/rectangle3.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="images/s-imges/rectangle4.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="images/s-imges/rectangle5.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="images/s-imges/rectangle6.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="images/s-imges/rectangle7.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="images/s-imges/rectangle8.png" alt="">
          </div>
        </div>
      <div class="swiper-pagination"></div>
      </div>
    </div>  
  </div>
</div>
<div class="container">


</div>

</html>
